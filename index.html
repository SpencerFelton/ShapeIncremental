<!DOCTYPE html>
<html>
  <head>
    <script src ="jquery.js"></script>
    <script src ="test.js"></script>
    <script src ="Game.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <p id="CardinalCurrency">Cardinals: 1</p>
    <div id="upgradeShopWrapper" style="display: none;">
      <button type="button" id="homeButton">Home</button>
      <button type="button" id="upgradeShopButton">Upgrades</button>
    </div>
    <div id="mainGameWindow">
      <div id="pointWrapper">
        <p id=point>Points: 0</p>
        <button type = "button" id="buyPointButton">Cost: 1</button>
        <p id=currencyPS>Cardinals/Sec: 0</p>
      </div>

      <div id="lineWrapper" style="display: none;">
        <p id=line>Lines: 0</p>
        <button type = "button" id="buyLineButton">Cost: 100</button>
        <p id=pointsPS>Points/Sec: 0</p>
      </div>
    </div>
    <div id="upgradeWindow" style="display: none;">
      <div id="upgradeLine1Wrapper">
        <div id="pointUpgrade1">
          <p id="pointUpgrade1Desc">Bigger Points: Doubles the Cardinal output of points</p>
          <button type = "button" id="pointUpgrade1Button">Cost: 50</button>
        </div>
        <div id="pointUpgrade2" style="display: none;">
          <p id="pointUpgrade2Desc">Dotty: Triples the Cardinal output of points</p>
          <button type = "button" id="pointUpgrade2Button">Cost: 1000</button>
        </div>
        <div id="pointUpgrade3" style="display: none;">
          <p id="pointUpgrade3Desc">Get to the point: Quadruples the Cardinal output of points</p>
          <button type = "button" id="pointUpgrade3Button">Cost: 100,000</button>
        </div>
      </div>
    </div>



  </body>
</html>
